<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="d-inline-block mx-3">
                <h4>Computer: <span id="computer_score">0</span></h4>
            </div>
            <div class="d-inline-block mx-3">
                <h4>You: <span id="user_score">0</span></h4>
            </div>
        </div>

        <div class="game-section text-center mb-4">
            <h3>Choose Your Weapon</h3>
            <div class="row justify-content-center">
                <div class="col-4 col-md-2">
                    <button class="btn btn-outline-primary mx-2" id="rock">
                        <img src="img/rock.png" alt="Rock" class="img-fluid">
                    </button>
                </div>
                <div class="col-4 col-md-2">
                    <button class="btn btn-outline-primary mx-2" id="paper">
                        <img src="img/paper_u.png" alt="Paper" class="img-fluid">
                    </button>
                </div>
                <div class="col-4 col-md-2">
                    <button class="btn btn-outline-primary mx-2" id="scissors">
                        <img src="img/scissors.png" alt="Scissors" class="img-fluid">
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
            <p id="round_info"></p>
        </div>

        <div class="text-center">
            <button class="btn btn-success mx-2" id="start">Start Game</button>
            <button class="btn btn-danger mx-2" id="restart">Restart Game</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
